<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Increment and decrement Task</h1>
    <button onclick="increment()">+</button>
    <p id="value">0</p>
    <button onclick="decrement()">-</button>
    <br>

    <script>
        function increment(){
            var i=document.getElementById("value").innerHTML;
            i++;
            document.getElementById("value").innerHTML = i;
        }
        function decrement(){
            var i=document.getElementById("value").innerHTML;
            document.getElementById("value").innerHTML = --i;
        }
    </script>
</body>
</html>
